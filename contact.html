<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Contact</title>
</head>

<body>

    <cus-header></cus-header>
    <script src="script/header.js"></script>

    <main>
        <section class="contact-form ">
            <h2 class="text-center">To Potato Administration</h2>
            <br>
            <div class="container card">
                <br>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label h4">Your Name</label>
                    <input type="text" class="form-control" placeholder="Arr Lu">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label h4">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@potato.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label h4">Subject</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="I am hungry">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label h4">Message to Us</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mx-auto mb-3"><button type="submit" class="btn">Send</button></div>
            </div>
        </section>
    </main>

    <cus-footer></cus-footer>
    <script src="script/footer.js"></script>

</body>

</html>
